<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript2-3</title>
<style>
.wrapper {
  display: flex;
  justify-content: left;
  height: 0px;
  align-items: left;
  }
    
#button {
  margin: 0px 0px;
  width: 240px;
  height: 130px;
  background-color: #fdd;
  cursor: pointer;
  border: 0px;
  font-size: 20px;
  font-family: 'Arial', sans-serif;
  transition: transform 2s ease;

  }

.moved {
  transform: translate(300px,200px)
     
      
  }
    
  
  </style>
  <script>
  function buttonClick() {
  const target = document.getElementById("button");
  target.classList.toggle("moved");
  }
 

</script>
</head>
<body>

<div class="wrapper">
<button id="button" onclick= "buttonClick()">button</button>
</div>
</body>
</html>
