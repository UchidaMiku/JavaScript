<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript2-2</title>
<style>

.wrapper {
  display: flex;
  justify-content: center;
  height: 600px;
  align-items: center;
  }

button {
  margin: 0 15px;
  width: 200px;
  height: 120px;
  background-color: #fdd;
  cursor: pointer;
  border: 0px;
  font-size: 22px;
  font-family: 'Arial', sans-serif;
  }
.clicked {
   background-color: red;
   color: black;

  }


</style>
</head>
<body>
<div>
<div class="wrapper">
<button id="button1" data-pushed="true">button1</button>
<button id="button2" data-pushed="true">button2</button>
<button id="button3" data-pushed="true">button3</button>

</div>

<script>
const buttons = document.querySelectorAll('button');
buttons.forEach(button => {
button.addEventListener('click',() => {
buttons.forEach(btn => btn.classList.remove('clicked'));
button.classList.add('clicked');

});
});

 

</script>

 
</body>
</html>
